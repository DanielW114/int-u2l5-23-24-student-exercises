<!DOCTYPE html>
<html>

<head>
  <title>Code Solo</title>
  <!-- The code below imports bootstrap CSS - this does the styling. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- The code below imports bootstrap JS - this adds interactivity. -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Follow the steps below to build out a quick webpage using boostrap documentation. -->

  <!-- 1. Go to getbootstrap.com -->

  <!-- 2. In the search bar, type "navbar" and press enter. There are many to choose from,
     but scroll and find the one that simply says "Nav" -->

  <!-- 3. Copy the HTML code and paste it below. Run your code - what do you see?  -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shapes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Do Now</a>
          <a class="nav-link" href="code-along.html">Code Along</a>
          <a class="nav-link" href="code-solo.html">Code Solo</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- 4. Auto-format your page to clean things up. -->

  <!-- 5. Next, in the search bar, type "cards" and press enter. Copy the "Example" HTML and paste below. -->
  <div class="card" style="width: 18rem;">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/640px-Circle_-_black_simple.svg.png"
      class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Circle</h5>
      <p class="card-text">This is a circle</p>
      <a href="https://en.wiktionary.org/wiki/circle" class="btn btn-primary">More Info</a>
    </div>
  </div>
  <!-- 6. Find an image you like from a Google search - put this as the src for the img tag. -->

  <!-- 7. Scroll through the side menu and see what else you can add - take a look at the options in the "Components" section.  -->

  <!-- 8. Try out some new code and have fun! ðŸ˜Š -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/1200px-Square_-_black_simple.svg.png"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rectangle_%28plain%29.svg" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Regular_triangle.svg/800px-Regular_triangle.svg.png"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>

</html>
